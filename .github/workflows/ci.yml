name: EchoStack CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ§© Install frontend dependencies
        run: npm install

      - name: ğŸ—ï¸ Build frontend
        run: npm run build

      - name: ğŸ”„ Switch to backend directory
        run: |
          cd ../../backend
          npm install
          echo "âœ… Backend dependencies installed"

      - name: ğŸ§ª Lint or test backend (optional)
