name: EchoStack CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 🧩 Install frontend dependencies
        run: npm install

      - name: 🏗️ Build frontend
        run: npm run build

      - name: 🔄 Switch to backend directory
        run: |
          cd ../../backend
          npm install
          echo "✅ Backend dependencies installed"

      - name: 🧪 Lint or test backend (optional)
        run: echo "No backend tests defined"

